<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <li><a href="#"><ion-icon name="balloon-outline"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="bulb-outline"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="color-wand-outline"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="color-filter-outline"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="hourglass-outline"></ion-icon></a></li>
    </ul>
    <div id="marker"></div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let marker = document.querySelector('#marker');
        let list = document.querySelectorAll('ul li');

        function moveIndicator(e){
            marker.style.left = e.offsetLeft+'px';
            marker.style.width = e.offsetWidth+'px';
        }

        list.forEach(link => {
            link.addEventListener('mousemove', (e) => {
                moveIndicator(e.target);
            })
        })
    </script>
</body>
</html>
